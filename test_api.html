<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Flask API Connection Test</h1>
    
    <button onclick="testHome()">Test Home Endpoint</button>
    <button onclick="testUsers()">Test Users Endpoint</button>
    <button onclick="testWatches()">Test Watches Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://172.31.80.1:5000';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHome() {
            try {
                const response = await fetch(`${API_URL}/`);
                const text = await response.text();
                addResult(`✅ Home endpoint: ${response.status} - ${text.substring(0, 100)}...`);
            } catch (error) {
                addResult(`❌ Home endpoint error: ${error.message}`, false);
            }
        }
        
        async function testUsers() {
            try {
                const response = await fetch(`${API_URL}/users/all`);
                const data = await response.json();
                addResult(`✅ Users endpoint: ${response.status} - Found ${data.length} users`);
                if (data.length > 0) {
                    addResult(`First user: ${JSON.stringify(data[0])}`);
                }
            } catch (error) {
                addResult(`❌ Users endpoint error: ${error.message}`, false);
            }
        }
        
        async function testWatches() {
            try {
                const response = await fetch(`${API_URL}/watches/all`);
                const data = await response.json();
                addResult(`✅ Watches endpoint: ${response.status} - Found ${data.length} watches`);
            } catch (error) {
                addResult(`❌ Watches endpoint error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
